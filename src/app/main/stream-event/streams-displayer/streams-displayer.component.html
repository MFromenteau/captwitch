<h2>Planning de stream</h2>
<ng-container *ngIf="streams && streams.length > 0; else noStreamBlock">
<div class="flex overflow-hidden gap-4 pt-4 pb-8 px-4 justify-item-stretch">
    <ng-container *ngFor="let element of streams">
      <app-stream-displayer [stream]="element" (removeRequest)="remove($event)"></app-stream-displayer>
    </ng-container>
  </div>
</ng-container>
<ng-template #noStreamBlock>
  <p class="comment">
    Aucun stream n'est pr√©vu.
  </p>
</ng-template>
