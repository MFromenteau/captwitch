<h2>Demande de stream</h2>
<div *ngIf="adminMode">
  <label>
    A valider seulement :
  </label>
  <input type="checkbox" [(ngModel)]="filters.toValidateOnly" (change)="filterChanged()" />
</div>
<ng-container *ngIf="streamRequests && streamRequests.length > 0; else noStreamBlock">
  <div *ngFor="let element of streamRequests">
    <app-stream-request-displayer [streamRequest]="element" [adminMode]="adminMode"></app-stream-request-displayer>
  </div>
</ng-container>
<ng-template #noStreamBlock>
  <p class="comment">
    Aucune demande.
  </p>
</ng-template>
