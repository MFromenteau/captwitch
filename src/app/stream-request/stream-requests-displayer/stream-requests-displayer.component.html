<h2>Demande de stream</h2>

<ng-container *ngIf="streamRequests && streamRequests.length > 0; else noStreamBlock">
  <div *ngFor="let element of streamRequests">
    <app-stream-request-displayer [streamRequest]="element"></app-stream-request-displayer>
  </div>
</ng-container>
<ng-template #noStreamBlock>
  <p class="comment">
    Aucune demande.
  </p>
</ng-template>
